<!DOCTYPE html>
    <html lang="en" dir="ltr">

    <head>
      <meta charset="utf-8">
      <title></title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      <link rel="stylesheet" href="/stylesheets/app.css">
      <script src="https://kit.fontawesome.com/3751d7d148.js" crossorigin="anonymous"></script>
		
      <script defer src="/socket.io/socket.io.js"></script>
      <script defer src="/js/client.js"></script>
		  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script defer src="/js/app.js"></script>
		
    </head>

    <body>
      <div class="supercontainer ">
        <div class="header">
          <img class="logo" src="/images/chat app logo.jpeg">
          <h1 class="k"><b>ChatApp</b></h1>
        </div>
        <div class="maincontainer row no-gutters ">
          <div class="container1 col-3 col-md-4 col-sm-4 ">
            <div class="row">
              <div class="location container-fluid">
                <img class="log" src="https://png.pngtree.com/thumb_back/fw800/background/20190124/pngtree-application-color-icon-use-vector-good-for-your-web-image_561.jpg">
                <p><b>Your current location</b> </p>
                <p><b>Latitude: </b><span id="latitude"></span>&deg;<br/>
                <b>Longitude: </b><span id="longitude"></span>&deg;</p>
              </div>
    
            </div>
            <script>
              if("geolocation" in navigator){
                 console.log("geolocation available");
                 navigator.geolocation.getCurrentPosition(position => {
                     var lat=position.coords.latitude;
                     var lon=position.coords.longitude;
                     document.getElementById("latitude").textContent=lat;
                     document.getElementById("longitude").textContent=lon;
                  console.log(position);
                 //console.log(position.coords.longitude);
                 });
             }else{
                     console.log("geolocation not available");

              }</script>
         
          </div>
          <div class="container container2 col-9 col-sm-8 col-md-8">
           
          </div>
        </div>
        <div class="send ">
          <div class="container-fluid custom_container">
            <div class="row">
              <div class="col-1" style="padding: 0px 2px;">
                <i class="fas fa-microphone fa-2x"></i>
            <button id="btnStart" class="btn  btn-start"></button>
            <button id="btnStart" class="btn  btn-end"></button>
              </div>
              <div class="col-11" style="padding: 0px">

                            <form action="#" id="send-container">
                              <div class="row">

                                <div class=" col-10" style="padding: 0px">

                                  <textarea class="z" name="messageinp" id="messageinp"></textarea>

                                </div>
                                <div class=" col-2" style="padding: 0px">
                                  <button class="btn btn_custom btn-primary" type="submit">Send</button>
                                </div>

                              </div>


                            </form>
              </div>

            </div>

          </div>

        </div>
      </div>

    
    </body>

    </html>
